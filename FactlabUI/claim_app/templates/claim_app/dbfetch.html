{% extends 'claim_app/main.html' %}

{% block content %}

<h3>Search Claim</h3>

<form action="searchrecord" method="post">

    {%csrf_token%}
    
    <table border="1" cellspacing="10">
        <tr>
            <td>Project</td>
            <td><select id="project" name="project" multiple required>
                <option value="ANY">Any</option>
                <option value="FACEBOOK">Facebook</option>
                <option value="ELECTION">Election</option>
                <option value="CLIMATE">Climate</option>
                <option value="TIPLINE">Tipline</option>
              </select>
            </td>
            <td>Source</td>
            <td>
                <select id="source" name="source" multiple required>
                <option value="ANY">Any</option>
                <option value="FACEBOOK">Facebook</option>
                <option value="TWITTER">Twitter</option>
                <option value="INSTAGRAM">Instagtam</option>
                <option value="EMAIL">Email</option>
                <option value="YOUTUBE">YouTube</option>
                <option value="TIKTOK">TikTok</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Claim</td>
            <td><textarea name = 'claim' cols="20" placeholder="Enter keywords seperated by ','"></textarea></td>
            <td>Description</td>
            <td><textarea name = 'description' rows="2" cols="20" required placeholder="Enter keywords seperated by ','"></textarea></td>
        </tr>
        <tr>
            <td>Topic</td>
            <td>
                <input type="text" id="topic" name="topic" placeholder="Enter keywords seperated by ','" ><br>
            </td>
            <td>Sub category</td>
            <td>
                <input type="text" id="subcategory" name="subcategory" ><br>
            </td>
        </tr>
        <tr>
            <td>Claimant</td>
            <td>
                <input type="text" id="claimant" name="claimant" required ><br>
            </td>
            <td>Party</td>
            <td>
                <input type="text" id="party" name="party" ><br>
            </td>
        </tr>
            <td>Verdict</td>
            <td>
                <select id="verdict" name="verdict" required>
                <option value=TRUE>True</option>
                <option value=FALSE>False</option>
                <option value="UNKNOWN">Unknown</option>
                <option value="ANY">Any</option>
                </select>
            </td>
            <td>Status</td>
            <td>
                <select id="status" name="status" required>
                <option value='CHECKED'>Checked</option>
                <option value='UNCHECKED'>Unchecked</option>
                <option value='ANY'>Any</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date claim was made</td>
            <td><input type="datetime-local" id="claim_published_from" name="claim_published_from" required> From</td>
            <td><input type="datetime-local" id="claim_published_to" name="claim_published_to" required>To</td>
        </tr>




    </table>
    <input type="submit" value="submit">   

</form>


{% endblock %}
